<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Checkpoint WK3</title>
</head>

<body>
  <!-- SECTION HEADER -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#"> <i class="mdi mdi-network-pos"></i>
        <!-- <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy"> -->
        <span class="ms-2">Checkpoint WK3 - Noteration</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/notes" class="nav-link">Notes</a>
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <span class="d-flex w-50 justify-content-between align-items-center fs-5">
        <!-- total count stats -->
        <span class="d-flex" onclick="app.NotesController.clickOut()">
          <p class="mb-0 px-5" id="totalFolderCount">Folders: #</p>
          <p class="mb-0 px-5" id="totalNotesCount">Notes: #</p>
        </span>
        <!-- NEW FOLDER / NOTE BUTTON -->
        <span class="px-2">
          <i type="button" data-bs-toggle="offcanvas" data-bs-target="#listAllNotes"
            aria-controls="offcanvasWithBackdrop"
            class="btn btn-success my-1 me-3 py-1 fs-2 newNoteIcon mdi mdi-note-multiple"></i>
          <i type="button" data-bs-toggle="offcanvas" data-bs-target="#addNewFolder"
            aria-controls="offcanvasWithBackdrop"
            class="btn btn-success my-1 me-3 py-1 fs-2 newNoteIcon mdi mdi-folder-plus"></i>
          <i type="button" data-bs-toggle="offcanvas" data-bs-target="#addNewNote" aria-controls="offcanvasWithBackdrop"
            class="btn btn-success my-1 me-3 py-1 fs-2 newNoteIcon mdi mdi-note-plus"></i>
        </span>
      </span>
    </nav>
    <!-- !SECTION HEADER -->
  </header>

  <!-- SECTION MAIN -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->

    <div class="container-fluid">
      <div class="row p-3 justify-content-center">

        <div class="col-8 p-5 d-flex align-items-center justify-content-center d-none" onblur="" id="z2">
          <div class="card w-100 justify-content-center shadow p-5" id="notesCard">
            <!-- SECTION NOTE CARD 'VIEWPORT' -->
            <!-- !SECTION NOTE CARD 'VIEWPORT' -->
          </div>
        </div>

        <div class="col-auto p-5 d-flex align-items-center justify-content-center d-none"
          onblur="app.NotesController.clickOut()" id="z1">
          <div class="card d-flex flex-row flex-wrap justify-content-center p-2" id="notesList">
            <!-- SECTION NOTES LIST 'VIEWPORT' -->
            <!-- !SECTION NOTES LIST 'VIEWPORT' -->
          </div>
        </div>

        <div class="col-12 pt-4 d-flex align-items-center justify-content-center" id="z0">
          <div class="d-flex flex-row flex-wrap" id="folderViewPort">
            <!-- SECTION FOLDER LIST 'VIEWPORT' -->
            <!-- !SECTION FOLDER LIST 'VIEWPORT' -->
          </div>
        </div>

      </div>
    </div>

    <!-- SECTION NEW FOLDER FORM -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="listAllNotes" aria-labelledby="listAllNotesLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="listAllNotesLabel">ALL NOTES</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="allNotesList">
        <!-- ALL NOTES ARE LISTED HERE -->
      </div>
    </div>
    <!-- !SECTION LIST ALL NOTES -->

    <!-- SECTION NEW FOLDER FORM -->
    <div class="offcanvas offcanvas-bottom px-md-5 py-md-3 d-flex justify-content-center" tabindex="-1"
      id="addNewFolder" aria-labelledby="addNewFolderLabel">
      <div class="offcanvas-header justify-content-center py-md-54">
        <h5 class="offcanvas-title w-25 px-5" id="addNewFolderLabel">Create a new folder?</h5>
        <button type="button" class="btn-close text-reset px-5" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body justify-content-center pt-md-5">
        <form class="d-flex justify-content-evenly" onsubmit="app.NotesController.newFolder(event)">
          <span class="ps-5">
            <label for="folderName">Folder name:</label>
            <input type="text" name="name" id="folderName" class="form-control mt-2 mx-3 w-75" minlength="3"
              maxlength="12" required>
          </span>
          <span class="pe-5">
            <label class="pb-2" for="folderColorPicker">Select a color: </label>
            <input type="color" name="color" id="folderColorPicker" class="form-control ms-4 p-0 w-100" required>
          </span>
          <button type="submit" class="btn btn-success m-3">Create</button>
        </form>
      </div>
    </div>
    <!-- !SECTION NEW FOLDER FORM-->

    <!-- SECTION NEW QUICK NOTE FORM -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="addNewNote" aria-labelledby="addNewNoteLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="addNewNoteLabel">Add a new quick note?</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form onsubmit="app.NotesController.createNote(event,true)"> <!-- TRUE denotes quick-note feature -->
          <label for="title">Title your note:</label>
          <input type="text" name="title" id="title" class="form-control" minlength="3" maxlength="15" required>
          <label for="folder">Folder</label>
          <select name="folder" id="folderList" class="form-control">
            <!-- FOLDERS LIST IS DRAWN -->
          </select>
          <textarea name="body" id="noteBody" class="form-control mt-3" cols="30" rows="10"></textarea>
          <button type="submit" class="btn btn-success m-3">Create</button>
        </form>
      </div>
    </div>
    <!-- !SECTION NEW QUICK NOTE FORM -->

    <!-- !SECTION MAIN -->
  </main>

  <!-- SECTION FOOTER -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
    <!-- !SECTION FOOTER -->
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
